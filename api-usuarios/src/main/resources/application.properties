spring.application.name=api-usuarios

# Configuracion de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/userDB
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA/Hibernate
# 'update' actualiza solo el schema sin borrar registros
spring.jpa.hibernate.ddl-auto=update

# Debugger 
#spring.jpa.show-sql=true                


# Configuración de Swagger para documentación automática de la API
# Ruta donde se expone el JSON de la API
springdoc.api-docs.path=/api-docs

# Ruta del explorador web Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html
